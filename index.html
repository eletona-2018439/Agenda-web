<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="./assets/images/login.png">
  <link rel="stylesheet" href="./assets/css/hoja-de-estilos-login.css">
</head>

<body>
  <section>
  <div class="container">
    <div class="container_form">
      <img src="./assets/images/login.png" alt="">
      <h2>Login</h2>
      <form action="./contactos.html">
        <input type="email" placeholder="Correo electronico">
        <input type="password" placeholder="Contraseña">
        <input class="check" type="checkbox" id="checkid">
        <label for="checkid">Recuerdame</label>
        <a href="">Olvidaste tu contraseña?</a>
        <input class="boton" type="submit" value="Iniciar Sesión">
      </form>
    </div>
  </div>
</section>
</body>

</html>
